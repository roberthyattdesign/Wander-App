<!DOCTYPE html>
<html>
	<head>
		<title>Wander App.</title>
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
		<div class="dropdown">

<!-- =============LOGO============= /-->

			<div class="logo">
				<img src="assets/wander-logo.png" class="primary-logo">
			</div>

<!-- =============LOGO============= /-->

<!-- =============NEW PATH MENU============= /-->


			<div class="new-path-menu">
				<h1 class="new-path-title">NEW PATH</h1>
					<div class="search-box">
						<input type="text" class="search-type js-start" placeholder="START" value="110 5th ave nyc">
					</div>
					<div class="search-box">
						<input type="text" class="search-type js-end" placeholder="DESTINATION" value="34-47 42nd st nyc">
					</div>
			</div>

<!-- =============NEW PATH MENU============= /-->

<!-- =============CATEGORY SELECTOR============= /-->

			<div class="category-selector">
				<span class="category-type">SELECT CATEGORIES</span>
				<div class="category-icons">
					<img src="assets/ico/off-dining.png" class="icon js-icon" data-type="dining">
					<img src="assets/ico/off-nightlife.png" class="icon js-icon" data-type="nightlife">
					<img src="assets/ico/off-cafe.png" class="icon js-icon" data-type="cafe">
					<img src="assets/ico/off-shopping.png" class="icon js-icon" data-type="shopping">
					<img src="assets/ico/off-lodging.png" class="icon js-icon" data-type="lodging">
					<img src="assets/ico/off-culture.png" class="icon js-icon" data-type="culture">
					<img src="assets/ico/off-outdoors.png" class="icon js-icon" data-type="outdoors">
					<img src="assets/ico/off-exercise.png" class="icon js-icon" data-type="exercise">
					<img src="assets/ico/off-attraction.png" class="icon js-icon" data-type="attraction">

				</div>
			</div>

<!-- =============CATEGORY SELECTOR============= /-->

<!-- =============WANDER BUTTON============= /-->
	
			<div class="wander-button js-submit">
				<img src="assets/wander-white-submit.png" class="wander-button-text">
			</div>

<!-- =============WANDER BUTTON============= /-->

<!-- =============LOWER NAV============= /-->

			<nav class="lower nav">
				<a href="http://www.wanderapp.com/index.html"><div class="lower-nav-button">
					<img src="assets/lower-nav-buttons-new-path.png" class="lower-nav-icon">
					<span class="lower-nav-text">NEW PATH</span>
				</div></a>
				<a href="http://www.wanderapp.com/my-paths.html"><div class="lower-nav-button">
					<img src="assets/lower-nav-buttons-my-paths.png" class="lower-nav-icon-my-path">
					<span class="lower-nav-text">MY PATHS</span>
				</div></a>
				<a href="http://www.wanderapp.com/friends.html"><div class="lower-nav-button">
					<img src="assets/lower-nav-buttons-friends.png" class="lower-nav-icon">
					<span class="lower-nav-text">FRIENDS</span>
				</div></a>
				<a href="http://www.wanderapp.com/info.html"><div class="lower-nav-button">
					<img src="assets/lower-nav-buttons-info.png" class="lower-nav-icon">
					<span class="lower-nav-text">INFO</span>
				</div></a>
			</nav>

<!-- =============LOWER NAV============= /-->

<!-- =============DROPDOWN ARROW============= /-->

			<div class="dropdown-arrow-block">
				<img src="assets/dropdown-arrow.png" class="dropdown-arrow">
			</div>

<!-- =============DROPDOWN ARROW============= /-->


		</div>

		<div class="map-bkgd">
		</div>

		<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    	<script src='javascript/main.js'></script>

	</body>
</html>
